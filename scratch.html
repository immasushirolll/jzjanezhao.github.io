<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Columns with Grid</title>
    <link rel="stylesheet" href="scratchstyles.css">
</head>
<body>
    <div class="outer-column">
        <div class="inner-column">
            <div class="column">
                <p>Content of the first inner column</p>
            </div>
            <div class="column">
                <p>Content of the second inner column</p>
            </div>
        </div>
    </div>
</body>
</html>
