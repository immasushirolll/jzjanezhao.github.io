<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Content Button</title>
    <link rel="stylesheet" href="scratchstyles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <button onclick="toggleContent()">Show Content</button>
    <div id="content" style="display: none;">
        <!-- Content to be shown -->
        <p>This is the content that will be shown when the button is clicked.</p>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
